<div ng-include="'/partials/common/header-prelogin.html'"></div>

<div class="jumbotron vertical-center col-sm-12 col-md-10 col-md-offset-1" ng-controller="loginCtrl">
  <div class="container auth-form-body">
    <form name="userForm" id="userForm" ng-submit="validateLogin()" novalidate>

      <!-- name field -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="user.name" ng-minlength="5" ng-maxlength="15" required>
        <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
          <p ng-message="minlength">Your name is too short.</p>
          <p ng-message="maxlength">Your name is too long.</p>
          <p ng-message="required">Your name is required.</p>
        </div>
      </div>
      <!-- email field -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control"  ng-model="user.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
        <!-- ngMessages goes here -->
        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
          <p ng-message="pattern">Please enter a valid email address!</p>
          <p ng-message="required">Your email is required.</p>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" ng-pattern="/(?=.*[a-z])(?=.*[^a-zA-Z])/" required>

        <!-- ngMessages goes here -->
        <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
          <p ng-message="required">Your password is required.</p>
          <p ng-message="pattern">Must contain one non-alpha character (a number or a symbol.)</p>
        </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" class="form-control" ng-model="user.age" min="18" max="50" required>

        <!-- ngMessages goes here -->
        <div class="help-block" ng-messages="userForm.age.$error" ng-if="userForm.age.$touched">
          <p ng-message="required">Your age is required.</p>
          <p ng-message="max">Enter age below 50.</p>
          <p ng-message="min">Enter age above 18.</p>
        </div>
      </div>
 <div class="form-group">
        <button type="button" ng-disabled="userForm.$invalid" ng-click="createUser()" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
</div>
